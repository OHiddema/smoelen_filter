<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

  <script>

    $(function () {
      $('#cbA').click(function () {
        if ($(this).is(':checked')) {
          $('.A').css('display', 'block');
        } else {
          $('.A').css('display', 'none');
        }
      });
    });

    $(function () {
      $('#cbB').click(function () {
        if ($(this).is(':checked')) {
          $('.B').css('display', 'block');
        } else {
          $('.B').css('display', 'none');
        }
      });
    });

    $(function () {
      $('#cbC').click(function () {
        if ($(this).is(':checked')) {
          $('.C').css('display', 'block');
        } else {
          $('.C').css('display', 'none');
        }
      });
    });

  </script>

  <style>
    #namelist {
      display: grid;
      grid-template-columns: repeat(2, 100px);
      grid-template-rows: repeat(3, 100px);
      grid-gap: 10px;
    }

    #namelist div {
      /* display: none; */
      background-color: #CCCCCC;
    }

    /* #cbA:checked~* .A {
      display: block;
    }

    #cbB:checked~* .B {
      display: block;
    }

    #cbC:checked~* .C {
      display: block;
    } */
  </style>

</head>

<body>
  <input type="checkbox" id='cbA' /> A
  <input type="checkbox" id='cbB' /> B
  <input type="checkbox" id='cbC' /> C

  <div id='namelist'>
    <div class='A'>Anton</div>
    <div class='A'>Abe</div>
    <div class='B'>Beatrix</div>
    <div class='B'>Bob</div>
    <div class='C'>Charlotte</div>
    <div class='C'>Chris</div>
  </div>
</body>

</html>
