<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

  <script>

    $(function () {

      // Synchronize checkboxes with display when page has loaded: all checkboxes must be checked
      // because alle elements that can be filtered are visible (display: block)
      $('#checkboxA').prop('checked', true);
      $('#checkboxB').prop('checked', true);
      $('#checkboxC').prop('checked', true);
      $('#checkboxMale').prop('checked', true);
      $('#checkboxFemale').prop('checked', true);

      function filter(checkbox, nameClass) {
        if ($(checkbox).prop('checked')) {
          $(nameClass).css('display', 'block');
        } else {
          $(nameClass).css('display', 'none');
        }
      }

      $('#checkboxA').click(function () { filter(this, '.A'); });
      $('#checkboxB').click(function () { filter(this, '.B'); });
      $('#checkboxC').click(function () { filter(this, '.C'); });
      $('#checkboxMale').click(function () { filter(this, '.male'); });
      $('#checkboxFemale').click(function () { filter(this, '.female'); });
    });

  </script>

  <style>
    #namelist {
      display: grid;
      grid-template-columns: repeat(2, 100px);
      grid-template-rows: repeat(3, 100px);
      grid-gap: 10px;
    }

    #namelist div {
      background-color: #CCCCCC;
    }
  </style>

</head>

<body>
  <p>
    Voornaam:
    <input type="checkbox" id='checkboxA' /> A
    <input type="checkbox" id='checkboxB' /> B
    <input type="checkbox" id='checkboxC' /> C
  </p>

  <p>
    Geslacht:
    <input type="checkbox" id='checkboxMale' /> M
    <input type="checkbox" id='checkboxFemale' /> V
  </p>

  <div id='namelist'>
    <div class='A male'>Anton<br>male</div>
    <div class='A female'>Atoinette<br>female</div>
    <div class='B male'>Bob<br>male</div>
    <div class='B female'>Beatrix<br>female</div>
    <div class='C male'>Chris<br>male</div>
    <div class='C female'>Charlotte<br>female</div>
  </div>
</body>

</html>
