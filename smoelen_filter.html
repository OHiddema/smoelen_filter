<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

  <script>

    $(function () {

      // Synchronize checkboxes with display when page has loaded: all checkboxes must be checked
      // because alle elements that can be filtered are visible (display: block)
      $('#cbA').prop('checked', true);
      $('#cbB').prop('checked', true);
      $('#cbC').prop('checked', true);

      function filter(checkbox, nameClass) {
        if ($(checkbox).is(':checked')) {
          $(nameClass).css('display', 'block');
        } else {
          $(nameClass).css('display', 'none');
        }
      }

      $('#cbA').click(function () {filter(this, '.A');});
      $('#cbB').click(function () {filter(this, '.B');});
      $('#cbC').click(function () {filter(this, '.C');});

    });

  </script>

  <style>
    #namelist {
      display: grid;
      grid-template-columns: repeat(2, 100px);
      grid-template-rows: repeat(3, 100px);
      grid-gap: 10px;
    }

    #namelist div {
      background-color: #CCCCCC;
    }
  </style>

</head>

<body>
  <input type="checkbox" id='cbA' /> A
  <input type="checkbox" id='cbB' /> B
  <input type="checkbox" id='cbC' /> C

  <div id='namelist'>
    <div class='A'>Anton</div>
    <div class='A'>Abe</div>
    <div class='B'>Beatrix</div>
    <div class='B'>Bob</div>
    <div class='C'>Charlotte</div>
    <div class='C'>Chris</div>
  </div>
</body>

</html>
